<form>
    <div class="form-group">
        <label for="id">学号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group">
        <label for="Name">姓名</label>
        <input type="text" class="form-control" id="Name" neme="Name" [formControl]='Name'>
    </div>
    <div class="form-group">
        <label for="Price">高数</label>
        <input type="text" class="form-control" id="Price" neme="Price" [formControl]='math'>
    </div>
    <div class="form-group">
        <label for="Price">英语</label>
        <input type="text" class="form-control" id="Price" neme="Price" [formControl]='English'>
    </div>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-secondary" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-success" (click)="update()">修改</button>
</div>




<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">高数成绩</th>
            <th scope="col">英语成绩</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users$ | async; let i = index' (click)="select(user)">
            <th scope="row">{{i}}</th>
            <td>{{user.id}}</td>
            <td>{{user.Name}}</td>
            <td>{{user.math}}</td>
            <td>{{user.English}}</td>
        </tr>
